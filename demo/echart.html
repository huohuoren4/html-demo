<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 引入lay.css -->
	<link rel="stylesheet" href="../config/layui/css/layui.css">
	<!-- 自定义 css -->
	<style type="text/css">
		
	</style>
	<title>layui 测试</title>
</head>
<body>
	<!-- html 文件正文 -->
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
		<legend>🐱‍👓✨ 默认图表</legend>
	</fieldset>
	<div id="main" style="width: 600px;height:400px;margin-left: 60px;"></div>

	<!-- 引入jquery.js -->
	<script src="../config/jquery/jquery.min.js"></script>
	<!-- 引入layui.js -->
	<script src="../config/layui/layui.js"></script>
	<!-- 引入echart.js -->
	<script src="../config/echart/echarts.min.js"></script>
	<!-- 自定义js -->
	<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '第一个 ECharts 实例'
        },
        tooltip: {},
        legend: {
            data:['销量1','销量2']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量1',
            type: 'line',
            data: []
        },
        {
            name: '销量2',
            type: 'line',
            data: []
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    setInterval(function () {
    	data=[parseInt(1000*Math.random()),parseInt(1000*Math.random()),parseInt(1000*Math.random()),parseInt(1000*Math.random()),parseInt(1000*Math.random()),parseInt(1000*Math.random())]
    	option.series[0].data=data

    	data=[parseInt(1000*Math.random()),parseInt(1000*Math.random()),parseInt(1000*Math.random()),parseInt(1000*Math.random()),parseInt(1000*Math.random()),parseInt(1000*Math.random())]
    	option.series[1].data=data

    	myChart.setOption(option);
    },1000)
		
	</script>
</body>
</html>
